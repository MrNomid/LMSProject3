<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                    crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}" />
    </head>
    <body>
        <div>
            <nav class="navbar navbar-light bg-light">
                <h1>MOMusic</h1>
                <a class="navbar-brand" href="/search" style="color: #a6a7aa">Главная</a>
                {% if current_user.is_authenticated %}
                     <a class="navbar-brand" href="/favorites" style="color: #a6a7aa">Любимые треки</a>
                     <a class="navbar-brand" href="/my_tracks" style="color: #a6a7aa">Мои Треки</a>
                     <a class="navbar-brand" href="/profile">{{ current_user.name }}</a>
                {% else %}
                    <p>
                        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                        <a class="btn btn-success" href="/login">Войти</a>
                    </p>
                {% endif %}
            </nav>
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
        </div>
    </body>
</html>
