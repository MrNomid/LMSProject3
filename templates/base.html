<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>{{ title }}</title>
        <link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                    crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}" />
    </head>
    <body>
        <div>
            <nav class="navbar navbar-light bg-light">
                <h1>MyOwnMusic</h1>
                {% if current_user.is_authenticated %}
                     <a class="navbar-brand" href="/search" style="color: #a6a7aa">Главная</a>
                     <a class="navbar-brand" href="/favorites" style="color: #a6a7aa">Любимые треки</a>
                     <a class="navbar-brand" href="/my_tracks" style="color: #a6a7aa">Мои Треки</a>
                     <a class="navbar-brand" href="/profile">{{ current_user.name }}</a>
                {% else %}
                    <p>
                        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                        <a class="btn btn-success" href="/login">Войти</a>
                    </p>
                {% endif %}
            </nav>
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
        </div>
    </body>
<style>
    @media (max-width: 768px) {
    .navbar-brand {
        font-size: 1.2rem;
    }

    .navbar-nav .nav-link {
        padding: 10px 15px;
        font-size: 1rem;
    }

    /* Улучшение для мобильных таблиц */
    .table-responsive {
        border: 0;
    }

    .table-responsive table {
        width: 100%;
        border-collapse: collapse;
    }

    .table-responsive th,
    .table-responsive td {
        padding: 8px;
        font-size: 14px;
    }

    /* Адаптивные кнопки в навбаре */
    .navbar .btn {
        padding: 6px 12px;
        font-size: 0.9rem;
    }
}

/* Очень маленькие экраны */
@media (max-width: 360px) {
    .container-fluid {
        padding-left: 8px !important;
        padding-right: 8px !important;
    }

    h1 { font-size: 1.8rem; }
    h2 { font-size: 1.6rem; }
    h3 { font-size: 1.4rem; }
    h4 { font-size: 1.2rem; }
    h5 { font-size: 1.1rem; }

    .btn {
        padding: 8px 12px;
        font-size: 14px;
    }
}
</style>>
</html>
